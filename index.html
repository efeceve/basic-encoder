<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder</title>
    <link rel="stylesheet" href="encoder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1>Encoder</h1>
        <div class="row text-center">
            <div class="col-6">
                <label for="textInput" class="textLabels">Encode</label>
                <input type="text" id="textInput" class="form-control"/>
                <div class="btnGroup">
                    <button id="encodeButton" class="btn btn-primary">Encode</button>
                    <button id="clearTextEncode" class="btn btn-outline-danger">Clean</button>
                </div>
                <div class="alert alert-danger alert-error-encoded" id="alertErrorEncoded">
                    <div id="errorEncodedResult"></div>
                </div>
                <div class=" alert-text-encode" id="alertEncodedResult">
                    <h2>Encoded Text</h2>
                    <div class="alert alert-primary" role="alert">
                        <div id="encodedResult" style="white-space: pre-wrap;"></div>
                        <button class="btn btn-outline-primary btn-sm" id="copyButtonEncodedResult">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label for="base64Input" class="textLabels">Decode</label>
                <input type="text" id="base64Input" class="form-control"/>
                <div class="btnGroup">
                    <button id="convertButton" class="btn btn-primary">Decode</button>
                    <button id="clearTextconvert" class="btn btn-outline-danger">Clean</button>
                </div>
                <div class="alert alert-danger alert-error-encoded" id="alertErrorDecoded">
                    <div id="errorDecodedResult"></div>
                </div>
                <div class="alert-text-encode" id="alertResult">
                    <h2>Decoded Text</h2>
                    <div class="alert alert-primary" role="alert">
                        <div id="result" style="white-space: pre-wrap;"></div>
                        <button class="btn btn-outline-primary btn-sm" id="copyButtonDecodedResult">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="encoder.js"></script>
</body>
</html>
