<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Decode Text - Encoder</title>
    <meta name="description" content="Encode and decode text with our easy-to-use tool.">
    <meta name="keywords" content="encode, decode, text, tool">
    <link rel="stylesheet" href="encoder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="animated fadeIn" role="heading">Encode and Decode Text - Encoder</h1>
        <div class="row text-center">
            <div class="col-6">
                <h2 role="heading" class="textLabels animated fadeIn">Encode</h2>
                <input type="text" id="textInput" class="form-control animated fadeIn" aria-label="Input to encode text"/>
                <div class="btnGroup animated fadeIn">
                    <button id="encodeButton" class="btn btn-primary" aria-label="Encode text button">Encode</button>
                    <button id="clearTextEncode" class="btn btn-outline-danger" aria-label="Clear encode input button">Clear</button>
                </div>
                <div class="alert alert-danger alert-error-encoded" id="alertErrorEncoded" role="alert" aria-live="assertive" aria-atomic="true">
                    <div id="errorEncodedResult"></div>
                </div>
                <div class=" alert-text-encode" id="alertEncodedResult">
                    <h2 role="heading">Encoded Text</h2>
                    <div class="alert alert-primary" role="alert" aria-live="assertive" aria-atomic="true">
                        <div id="encodedResult" style="white-space: pre-wrap;"></div>
                        <button class="btn btn-outline-primary btn-sm" id="copyButtonEncodedResult" aria-label="Copy encoded text button">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2 role="heading" class="textLabels animated fadeIn">Decode</h2>
                <input type="text" id="base64Input" class="form-control animated fadeIn" aria-label="Input to decode text"/>
                <div class="btnGroup animated fadeIn">
                    <button id="convertButton" class="btn btn-primary" aria-label="Decode text button">Decode</button>
                    <button id="clearTextconvert" class="btn btn-outline-danger" aria-label="Clear decode input button">Clear</button>
                </div>
                <div class="alert alert-danger alert-error-encoded" id="alertErrorDecoded" role="alert" aria-live="assertive" aria-atomic="true">
                    <div id="errorDecodedResult"></div>
                </div>
                <div class="alert-text-encode" id="alertResult">
                    <h2 role="heading">Decoded Text</h2>
                    <div class="alert alert-primary" role="alert" aria-live="assertive" aria-atomic="true">
                        <div id="result" style="white-space: pre-wrap;"></div>
                        <button class="btn btn-outline-primary btn-sm" id="copyButtonDecodedResult" aria-label="Copy decoded text button">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="encoder.js"></script>
</body>
</html>
